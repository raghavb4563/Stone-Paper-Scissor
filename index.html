<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Rock Paper Scissor</h1>
    <h2>Lets start playing</h2>
    <br>
    <button class="new_round">Start Round</button>
    <br><br>
    <div class="container">
        <button id="Stone">Stone</button>
        <button id="Paper">Paper</button>
        <button id="Scissor">Scissor</button>
    </div>

    <div class="score">
        <span>
        <h2 class="user_score"></h2>
        <h2 class="computer_score"></h2>
        <h2 class="choices"></h2>
        </span>
    </div>

    <div class="result">
        <h2 class="winner">Come On! You can do it.</h2>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
